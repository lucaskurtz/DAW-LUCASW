<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Locatario</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Locatario"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar" ajax="false" immediate="true" action="#{controleCondominio.cancelar()}"/>
                            <p:commandButton value="Salvar" icon="ui-icon-disk" ajax="false" action="#{controleCondominio.salvar()}"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleCondominio.objeto.id}" readonly="true" size="5"/>
                    <p:outputLabel value="Nome" for="txtNome"/>
                    <p:inputText id="txtNome" value="#{controleCondominio.objeto.nome}" size="50" maxlength="50" placeholder="Obrigatório"/>
                    <p:outputLabel value="Endereço" for="txtEnd"/>
                    <p:inputText id="txtEnd" value="#{controleCondominio.objeto.endereco}" size="50" maxlength="50" placeholder="Obrigatório"/>
                    <p:outputLabel value="Número" for="txtNum"/>
                    <p:inputText id="txtNum" value="#{controleCondominio.objeto.numero}" size="5" maxlength="5" placeholder="Obrigatório"/>
                    <p:outputLabel value="CEP" for="txtCep"/>
                    <p:inputText id="txtCep" value="#{controleCondominio.objeto.cep}" size="15" maxlength="15" placeholder="Obrigatório"/>
                    <p:outputLabel value="Recurso" for="selectRecurso"/>
                    <h:selectOneMenu id="selectRecurso">
                        <f:converter converterId="converterRecurso"/>
                        <f:selectItem noSelectionOption="true" itemLabel="Selecione um registro"/>
                        <f:selectItems value="#{controleRecurso.dao.lista}" var="p" itemLabel="#{p.descricao}"/>
                    </h:selectOneMenu>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
