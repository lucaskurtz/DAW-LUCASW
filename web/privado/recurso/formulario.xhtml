<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Recurso</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Recurso"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar" ajax="false" immediate="true" action="#{controleRecurso.cancelar()}"/>
                            <p:commandButton value="Salvar" icon="ui-icon-disk" ajax="false" action="#{controleRecurso.salvar()}"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{controleRecurso.objeto.id}" readonly="true" size="5"/>
                    <p:outputLabel value="Descrição" for="txtDesc"/>
                    <p:inputText id="txtDesc" value="#{controleRecurso.objeto.descricao}" size="50" maxlength="50" placeholder="Obrigatório"/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
